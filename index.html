<html>
<head>
    <title>three-depth-filter-layer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/ui.css">

    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/ui_script.js"></script>
</head>

<body>
<div class="layer-btn" onclick="filter.layerOpen();">three-depth-layer</div>


<!-- 검색 레이어 -->
<div class="layer">
    
    <div class="filter_layer_footer_btn">
        <ul class="filter_layer_footer_btn_items">
            <li class="filter_layer_footer_btn_item">
                <a href="#" class="filter_layer_footer_btn_item_anchor"
                   onclick="filter.layerClose();return false;">닫기</a>
            </li>
            <li class="filter_layer_footer_btn_item">
                <a href="#" class="filter_layer_footer_btn_item_anchor gray"
                   onclick="filter.layerInit();return false;">초기화</a>
            </li>
            <li class="filter_layer_footer_btn_item">
                <a href="#" class="filter_layer_footer_btn_item_anchor gray"
                   onclick="filter.layerSearch();return false;">검색</a>
            </li>
        </ul>
    </div>
</div>
<!-- //검색 레이어 -->

</body>
</html>
